<h1 class="text-center">Héroes <small>Marvel y DC</small> </h1>
<h2>Buscando por: <strong>{{ termino }}</strong> </h2>
<hr>

<div *ngIf="heroes.length == 0" class="alert alert-info animated fadeIn fast" role="alert">
  <p>No se encontraron Héroes con esta busqueda.</p>
</div>

<div class="card-columns">

  <app-heroe-tarjeta [heroe]='heroe' [indice]='heroe.id' *ngFor="let heroe of heroes" ></app-heroe-tarjeta>

</div>
