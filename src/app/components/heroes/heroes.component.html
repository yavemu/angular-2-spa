<h1 class="text-center">Héroes <small>Marvel y DC</small> </h1>


<div class="card-columns">

  <div class="card" *ngFor="let heroe of heroes">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{ heroe.nombre }}</h5>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">Fecha de aparición: {{ heroe.aparicion }}</small></p>

      <button class="btn btn-outline-primary btn-block" type="button" name="button">Ver más..</button>
    </div>
  </div>

</div>
