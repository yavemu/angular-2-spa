<h1 class="text-center">Héroes <small>Marvel y DC</small> </h1>
<hr>


<div class="card-columns">

  <div class="card animated fadeIn" *ngFor="let heroe of heroes; let i = index">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{ heroe.nombre }}</h5>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">Fecha de aparición: {{ heroe.aparicion }}</small></p>

      <button (click)="verHeroe(i)" class="btn btn-outline-primary btn-block" type="button" name="button">Ver más..</button>

      <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary btn-block">Ver más link..</a> -->
    </div>
  </div>

</div>
